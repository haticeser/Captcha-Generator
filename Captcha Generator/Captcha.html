<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Captcha.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Captcha Generator</title>
</head>
<body>
    <div class="container">
        <h3 class="title">
            <i class="fa-solid fa-robot"></i>Captcha Generator
        </h3>
        <div class="captcha">
            <img src="Captcha.png" alt="">
            <h3>3 a h G e 0</h3>
        </div>
        <input type="text" placeholder="Enter Captcha" class="user-input">
        <button class="check-btn">Submit</button>
        <button class="generate-btn">Generate</button>
        <p class="message"><i class="fa-solid fa-triangle-exclamation"></i> Captcha not matched.Please try again.</p>
    </div>

    <script src="Captcha.js"></script>
</body>
</html>
